<div role="group" class="tel-input-container"
     [formGroup]="parts"
     [attr.aria-labelledby]="_formField?.getLabelId()"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">
  <input class="tel-input-element"
         formControlName="area" size="3"
         maxLength="3"
         aria-label="Area code"
         (input)="_handleInput(formControls.area, exchange)"
         #area>
  <span class="tel-input-spacer">&ndash;</span>
  <input class="tel-input-element"
         formControlName="exchange"
         maxLength="3"
         size="3"
         aria-label="Exchange code"
         (input)="_handleInput(formControls.exchange, subscriber)"
         (keyup.backspace)="autoFocusPrev(formControls.exchange, area)"
         #exchange>
  <span class="tel-input-spacer">&ndash;</span>
  <input class="tel-input-element"
         formControlName="subscriber"
         maxLength="4"
         size="4"
         aria-label="Subscriber number"
         (input)="_handleInput(formControls.subscriber)"
         (keyup.backspace)="autoFocusPrev(formControls.subscriber, exchange)"
         #subscriber>
</div>
